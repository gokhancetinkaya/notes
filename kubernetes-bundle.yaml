description: A highly-available, production-grade Kubernetes cluster.
issues: https://bugs.launchpad.net/charmed-kubernetes-bundles
series: jammy
source: https://github.com/charmed-kubernetes/bundle
website: https://ubuntu.com/kubernetes/charmed-k8s
name: charmed-kubernetes
machines:
  '0':
    constraints: tags=kubernetes-1
  '1':
    constraints: tags=kubernetes-2
  '2':
    constraints: tags=kubernetes-3
applications:
  calico:
    annotations:
      gui-x: '475'
      gui-y: '605'
    channel: stable
    charm: calico
    options:
      vxlan: Always
    bindings:
      ? ''
      : oam
  containerd:
    annotations:
      gui-x: '475'
      gui-y: '800'
    channel: stable
    charm: containerd
    bindings:
      ? ''
      : oam
  easyrsa:
    annotations:
      gui-x: '90'
      gui-y: '420'
    channel: stable
    charm: easyrsa
    constraints: cores=1 mem=4G root-disk=16G
    num_units: 1
    to:
    - lxd:0
    bindings:
      ? ''
      : oam
  etcd:
    annotations:
      gui-x: '800'
      gui-y: '420'
    channel: stable
    charm: etcd
    constraints: cores=2 mem=8G root-disk=16G
    num_units: 3
    options:
      channel: 3.4/stable
    to:
    - '0'
    - '1'
    - '2'
    bindings:
      ? ''
      : oam
  kubeapi-load-balancer:
    annotations:
      gui-x: '450'
      gui-y: '250'
    channel: stable
    charm: kubeapi-load-balancer
    constraints: cores=1 mem=4G root-disk=16G
    expose: true
    num_units: 1
    to:
    - lxd:0
    bindings:
      ? ''
      : oam
  kubernetes-control-plane:
    annotations:
      gui-x: '800'
      gui-y: '850'
    channel: stable
    charm: kubernetes-control-plane
    constraints: cores=2 mem=8G root-disk=16G
    num_units: 3
    options:
      channel: 1.28/stable
    to:
    - '0'
    - '1'
    - '2'
    bindings:
      ? ''
      : oam
  kubernetes-worker:
    annotations:
      gui-x: '90'
      gui-y: '850'
    channel: stable
    charm: kubernetes-worker
    constraints: cores=2 mem=8G root-disk=16G
    expose: true
    num_units: 3
    options:
      channel: 1.28/stable
    to:
    - '0'
    - '1'
    - '2'
    bindings:
      ? ''
      : oam
relations:
- - kubernetes-control-plane:loadbalancer-external
  - kubeapi-load-balancer:lb-consumers
- - kubernetes-control-plane:loadbalancer-internal
  - kubeapi-load-balancer:lb-consumers
- - kubernetes-control-plane:kube-control
  - kubernetes-worker:kube-control
- - kubernetes-control-plane:certificates
  - easyrsa:client
- - etcd:certificates
  - easyrsa:client
- - kubernetes-control-plane:etcd
  - etcd:db
- - kubernetes-worker:certificates
  - easyrsa:client
- - kubeapi-load-balancer:certificates
  - easyrsa:client
- - calico:etcd
  - etcd:db
- - calico:cni
  - kubernetes-control-plane:cni
- - calico:cni
  - kubernetes-worker:cni
- - containerd:containerd
  - kubernetes-worker:container-runtime
- - containerd:containerd
  - kubernetes-control-plane:container-runtime
